<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flexible and Responsive!</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="menu-container">
      <nav class="menu">
        <section class="date">Sep 20, 2025</section>

        <section class="account-actions">
          <section class="signup">Sign Up</section>
          <section class="login">Login</section>
        </section>
      </nav>
    </header>

    <header class="header-container">
      <header class="header">
        <section class="subscribe">Subscribe</section>

        <section class="logo">
          <img src="images/awesome-logo.svg" class="header-img" />
        </section>

        <section class="social">
          <img src="images/social-icons.svg" />
        </section>
      </header>
    </header>

    <main class="photo-grid-container">
      <section class="photo-grid">
        <article class="photo-grid-item">
          <img src="images/one.svg" alt="one" title="one" />
        </article>

        <article class="photo-grid-item">
          <img src="images/two.svg" alt="two" title="two" />
        </article>

        <article class="photo-grid-item">
          <img src="images/three.svg" alt="three" title="three" />
        </article>

        <article class="photo-grid-item">
          <img src="images/four.svg" alt="four" title="four" />
        </article>

        <article class="photo-grid-item">
          <img src="images/five.svg" alt="five" title="five" />
        </article>
      </section>
    </main>

    <footer class="footer-container">
      <section class="footer-item footer-one">
        <section class="footer-social">
          <img src="images/social-icons.svg" />
        </section>
      </section>

      <section class="footer-item footer-two">
        &copy; all rights reserved
      </section>

      <section class="footer-item footer-three">
        <ul class="footer-menu">
          <li>Home</li>
          <li>Contact</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
